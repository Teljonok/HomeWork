<p-carousel [value]="(questions$ |async)['question'] " [numVisible]="0" [numScroll]="0"  [circular]="false" [responsiveOptions]="responsiveOptions" (onPage)="setCurrentQuestion($event)" >
  <ng-template let-question let-i pTemplate="item">
    <div class="question">
      <div class="">
        <div class="">

            <div class="question-container">
              <div><span class="color-teal">Q:</span> {{question['question']}}</div>
              <div class="timer">Time:
                <span class="color-teal">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hourglass-split" viewBox="0 0 16 16">
                  <path d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2h-7zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48V8.35zm1 0v3.17c2.134.181 3 1.48 3 1.48a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351z"></path>
                </svg>
                {{timeLeft}} seconds</span></div>
            </div>

          <div class="answer-wrapper" >
            <div  class="answer-container" >
              <div>
                <div class="answer" (click)="setUserAnswer(question.allAnswers[0].option)"><span>{{question.allAnswers[0].option}}</span></div>
                <div class="answer" (click)="setUserAnswer(question.allAnswers[1].option)"><span>{{question.allAnswers[1].option}}</span></div>
              </div>
              <div>
                <div class="answer" (click)="setUserAnswer(question.allAnswers[2].option)"><span>{{question.allAnswers[2].option}}</span> </div>
                <div class="answer" (click)="setUserAnswer(question.allAnswers[3].option)"><span>{{question.allAnswers[3].option}}</span> </div>
              </div>

            </div>
          </div>
          <button pButton pRipple type="button" label="OK" class="p-button-rounded p-button-secondary ok-button" (click)="goToNexQuestion()"></button>

        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
